<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Forecast</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control input" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"><svg xmlns="http://www.w3.org/2000/svg"
                            width="25" height="18" fill="currentColor" class="bi bi-binoculars" viewBox="0 0 14 16">
                            <path
                                d="M3 2.5A1.5 1.5 0 0 1 4.5 1h1A1.5 1.5 0 0 1 7 2.5V5h2V2.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5v2.382a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V14.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 14.5v-3a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5v3A1.5 1.5 0 0 1 5.5 16h-3A1.5 1.5 0 0 1 1 14.5V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V2.5zM4.5 2a.5.5 0 0 0-.5.5V3h2v-.5a.5.5 0 0 0-.5-.5h-1zM6 4H4v.882a1.5 1.5 0 0 1-.83 1.342l-.894.447A.5.5 0 0 0 2 7.118V13h4v-1.293l-.854-.853A.5.5 0 0 1 5 10.5v-1A1.5 1.5 0 0 1 6.5 8h3A1.5 1.5 0 0 1 11 9.5v1a.5.5 0 0 1-.146.354l-.854.853V13h4V7.118a.5.5 0 0 0-.276-.447l-.895-.447A1.5 1.5 0 0 1 12 4.882V4h-2v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V4zm4-1h2v-.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V3zm4 11h-4v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14zm-8 0H2v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14z" />
                        </svg> </button>
                </div>
                <hr>
                <div class="searchList">
                    <ul class="list-group history"></ul>
                </div>
            </aside>

            <div class="col-lg-9">
                <div class="row todayWeather">
                    <div id="today" class="col-9 mt-3">
                        <h3>Today:</h3>
                    </div>
                    <!-- <div id="forecast" class="row mt-3">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="currentToday">Current</div>
                            <div class="card-body">
                                <h5 class="card-title symbol1"></h5>
                                <p class="card-text currentTemperature"></p>
                                <p class="card-text currentHumidity"></p>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="row fiveForcast">
                    <h4>5 day forecast: <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 18">
                                <path fill-rule="evenodd"
                                    d="M6 2a2 2 0 1 1 4 0v7.627a3.5 3.5 0 1 1-4 0V2zm2-1a1 1 0 0 0-1 1v7.901a.5.5 0 0 1-.25.433A2.499 2.499 0 0 0 8 15a2.5 2.5 0 0 0 1.25-4.666.5.5 0 0 1-.25-.433V2a1 1 0 0 0-1-1z" />
                                <path d="M8.25 2a.25.25 0 0 0-.5 0v9.02a1.514 1.514 0 0 1 .5 0V2z" />
                                <path d="M9.5 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg></span></h4>
                </div>

                <div class="row">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="day1">Date: </div>
                        <div class="card-body">
                            <h5 class="card-title symbol1"></h5>
                            <p class="card-text currentTemperature1"></p>
                            <p class="card-text currentHumidity1"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="day2">Date: </div>
                        <div class="card-body">
                            <h5 class="card-title symbol2"></h5>
                            <p class="card-text currentTemperature2"></p>
                            <p class="card-text currentHumidity2"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="day3">Date: </div>
                        <div class="card-body">
                            <h5 class="card-title symbol3"></h5>
                            <p class="card-text currentTemperature3"></p>
                            <p class="card-text currentHumidity3"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="day4">Date: </div>
                        <div class="card-body">
                            <h5 class="card-title symbol4"></h5>
                            <p class="card-text currentTemperature4"></p>
                            <p class="card-text currentHumidity4"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="day5">Date: </div>
                        <div class="card-body">
                            <h5 class="card-title symbol5"></h5>
                            <p class="card-text currentTemperature5"></p>
                            <p class="card-text currentHumidity5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
